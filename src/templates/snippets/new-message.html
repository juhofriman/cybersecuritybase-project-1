<!DOCTYPE html>
<html lang="en">
  <body>
    <div class="message">
      <form action="new-message.html" method="post">
        <div class="field">
          <div class="label">To</div>
          <select class="recipients" name="to">
            <option value="bob">bob</option>
          </select>
        </div>
        <div class="field">
          <div class="label">Topic</div>
          <input size="60" type="text" name="topic"/>
        </div>
        <div class="field">
          <div class="label">Message</div>
          <textarea name="message"></textarea>
        </div>
        <div>
          <input type="submit" value="send"/>
        </div>
      </form>
    </div>    
  </body>
</html>
